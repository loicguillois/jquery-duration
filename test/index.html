<html>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="../jquery.duration.js" type="text/javascript"></script>
<script>
   $(document).ready(function() {
     $("abbr.duration").duration();
   });
</script>
<body>
<ul>
<li><abbr class="duration" title="200">200</abbr> <!-- 200ms --></li>
<li><abbr class="duration" title="6000">6000</abbr> <!-- 6sec --></li>
<li><abbr class="duration" title="300000">30000</abbr> <!-- 5min --></li>
<li><abbr class="duration" title="4800000">4800000</abbr> <!-- 1h20 --></li>
<li><abbr class="duration" title="90000000">90000000</abbr> <!-- 1 day 1 hour --></li>
<li><abbr class="duration" title="2790000000">2790000000</abbr> <!-- 1 month 2 days 7 hours --></li>
<li><abbr class="duration" title="31536000000">31536000000</abbr> <!-- 1 year 5 day --></li>
</ul>
</body>
</html>
